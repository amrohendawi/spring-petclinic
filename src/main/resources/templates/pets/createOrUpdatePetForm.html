<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>
    <th:block th:if="${pet.newPet}" th:text="#{new}">New </th:block>
    <span th:text="#{pet}">Pet</span>
  </h2>
  <form th:object="${pet}" class="form-horizontal" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" th:value="*{id}" />
    <input type="hidden" name="isNewPet" th:value="*{isNewPet}" />
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-sm-2 control-label" th:text="#{owner}">Owner</label>
        <div class="col-sm-10">
          <span th:text="${owner?.firstName + ' ' + owner?.lastName}" />
        </div>
      </div>
      <input
        th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Birth Date', 'birthDate', 'date')}" />
      <input
        th:replace="~{fragments/selectField :: select ('Type', 'type', ${types})}" />
      
      <!-- Photo upload field -->
      <div class="form-group">
        <label class="col-sm-2 control-label" th:text="#{photo}">Photo</label>
        <div class="col-sm-10">
          <div th:if="${pet.photoFileName}" class="current-photo" style="margin-bottom: 10px;">
            <img th:src="${pet.photoUrl}" alt="Current pet photo" style="max-width: 150px; max-height: 150px; border-radius: 8px; object-fit: cover;"/>
            <div style="margin-top: 5px;">
              <label>
                <input type="checkbox" name="removePhoto" value="true"/> <span th:text="#{photo.remove}">Remove current photo</span>
              </label>
            </div>
          </div>
          <input type="file" name="photo" accept="image/*" class="form-control"/>
          <span class="help-block" th:text="#{photo.supported.formats}">Supported formats: JPG, PNG, GIF. Max size: 5MB</span>
          <div th:if="${#fields.hasErrors('photoFileName')}" class="help-block text-danger" th:errors="*{photoFileName}" th:text="#{photo.error}">Photo error</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${pet.newPet} ? 'Add Pet' : 'Update Pet'"
          class="btn btn-primary" type="submit" th:text="${text}">Add Pet</button>
      </div>
    </div>
  </form>

</body>

</html>
