<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
  <title>Find Owners</title>
</head>
<body>

  <h2 th:text="#{findOwners}">Find Owners</h2>

  <form th:object="${owner}" th:action="@{/owners}" method="get"
    class="form-horizontal" id="search-owner-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
        <label class="col-sm-2 control-label" th:text="#{lastName}">Last name
          <input id="lastName" class="form-control" th:field="*{lastName}" size="30" maxlength="80" />
        </label>
          <span class="help-inline">
            <div th:if="${#fields.hasAnyErrors()}">
                <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="control-group" id="cityGroup">
        <label for="city" class="col-sm-2 control-label" th:text="#{city}">City </label>
        <div class="col-sm-10">
          <input id="city" class="form-control" th:field="*{city}" size="30"
            maxlength="80" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text="#{findOwner}">Find Owner</button>
      </div>
    </div>

    <a class="btn btn-primary" th:href="@{/owners/new}" th:text="#{addOwner}">Add Owner</a>

  </form>

</body>
</html>
